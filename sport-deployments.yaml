apiVersion: apps/v1
kind: Deployment
metadata:
  name: sport-deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sportservice
  template:
    metadata:
      labels:
        app: sportservice
    spec:
      containers:
        - name: sportservice
          image: enzo3442/sport-service-dreamoove:latest
---
apiVersion: v1
kind: Service
metadata:
  name: sport-clusterip-server
spec:
  type: ClusterIP
  selector:
    app: sportservice
  ports:
    - name: sportservice
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sportservice
spec:
  type: LoadBalancer
  selector:
    app: sportservice
  ports:
  - port: 80
    targetPort: 8080