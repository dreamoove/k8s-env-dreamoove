apiVersion: apps/v1
kind: Deployment
metadata:
  name: sport-deployments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sportservice
  template:
    metadata:
      labels:
        app: sportservice
    spec:
      containers:
        - name: sportservice
          image: dreamoove/sport-service:latest
---
apiVersion: v1
kind: Service
metadata:
  name: sport-clusterip-server
spec:
  type: ClusterIP
  selector:
    app: sportservice
  ports:
    - name: sportservice
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sportservice-server-lb
spec:
  type: LoadBalancer
  selector:
    app: sportservice
  ports:
    - name: sportservice
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sportservice-server-np
spec:
  type: NodePort
  selector:
    app: sportservice
  ports:
    - name: sportservice
      protocol: TCP
      port: 80
      targetPort: 80