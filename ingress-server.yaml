apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-server
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-reges: 'true'
spec:
  rules:
    - host: dreamoove.com # On defini le nom de domaine sur la quel nous allons requeter
      http:
        paths:
          - path: /publication # On defini le chemin d'acces au service pour les requettes
            pathType: Prefix
            backend:
              service:
                name: publication-clusterip-server # On recupere l'adresse pour communiquer avec le service
                port:
                  number: 80
          - path: /publication/commentary # On defini le chemin d'acces au service pour les requettes
            pathType: Prefix
            backend:
              service:
                name: commentary-clusterip-server # On recupere l'adresse pour communiquer avec le service
                port:
                  number: 80