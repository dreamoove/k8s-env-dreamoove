apiVersion: apps/v1
kind: Deployment
metadata:
  name: friend-deployments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: friendservice
  template:
    metadata:
      labels:
        app: friendservice
    spec:
      containers:
        - name: friendservice
          image: dreamoove/friend-service:latest
---
apiVersion: v1
kind: Service
metadata:
  name: friend-clusterip-server
spec:
  type: ClusterIP
  selector:
    app: friendservice
  ports:
    - name: friendservice
      protocol: TCP
      port: 80
      targetPort: 80

