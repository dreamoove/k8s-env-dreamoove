apiVersion: apps/v1
kind: Deployment
metadata:
  name: friend-deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: friendservice
  template:
    metadata:
      labels:
        app: friendservice
    spec:
      containers:
        - name: friendservice
          image: enzo3442/friend-service-dreamoove:latest
---
apiVersion: v1
kind: Service
metadata:
  name: friend-clusterip-server
spec:
  type: ClusterIP
  selector:
    app: friendservice
  ports:
    - name: friendservice
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: friendservice
spec:
  type: LoadBalancer
  selector:
    app: friendservice
  ports:
  - port: 80
    targetPort: 8080